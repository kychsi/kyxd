<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2025年考生初试成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #1890ff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #1890ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>2025年考生初试成绩查询</h2>
            <p>本系统所有数据均为招生单位提供，招生单位对查询结果负责解释。</p>
        </div>
        
        <form action="Untitled-2.html" method="get">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="id">证件号码：</label>
                <input type="text" id="id" name="id" required>
            </div>
            
            <div class="form-group">
                <label for="exam-id">准考证号：</label>
                <input type="text" id="exam-id" name="exam-id" required>
            </div>
            
            <div class="form-group">
                <label for="school">报考单位：</label>
                <input type="text" id="school" name="school" value="(10270)上海师范大学" readonly>
            </div>
            
            <button type="submit" class="submit-btn">查询</button>
        </form>
        
        <div class="footer">
            <p>教育部学生服务与素质发展中心（原全国高等学校学生信息咨询与就业指导中心）</p>
            <p>© 2024-2025 学信网 All Rights Reserved</p>
            <p>京ICP备-1 京公网安备110102000974号</p>
        </div>
    </div>
</body>
</html>
